<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobLynk - Upload Job</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/upload-employers.min.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">JobLynk</h2>
      <nav class="nav-menu">
        <a href="{{ url_for('routes.employers_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('routes.index') }}#about">About Us</a>
        <a href="{{ url_for('routes.index') }}#contact">Contact</a>
      </nav>
    </header>

    <div class="form-container">
      <h1>JobLynk</h1>
      <p>Upload A New Opportunity</p>

      <form action="{{ url_for('routes.upload_job') }}" method="post">
        <input type="text" name="title" placeholder="Job Title" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <div class="row">
          <input type="text" name="salary" placeholder="Salary" required />
          <input type="text" name="job_type" placeholder="Type (Part-time / Full-time)" required />
        </div>
        <button type="submit" class="btn">Upload</button>
      </form>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
      <p class="flash-message">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
  </body>
</html>
